<!DOCTYPE html>
<html>
	<head>
		<!-- <link type="text/css" rel="stylesheet" href="ex.css"/> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
		<script type='text/javascript' src='Gambit.js'></script>
		<link href="skeleton.css" rel="stylesheet">
	<link href="normalize.css" rel="stylesheet">

		<title>Gambit</title>
	</head>

	<style>

		* {
			font-family: helvetica;
		}

		body, html{
			background-color: black;
			height:100%;
			overflow: hidden;
			overflow-y: hidden;
		}

		#gameboard{
			overflow:hidden;
			display: inline;
		}

		#info {
			float:left;
			color: white;
			width: 260px;
			height: 100%;
			text-align: center;
			display: inline;
		}

		#gtitle:hover {
			color: #3366CC;
			font-weight: bold;
		}

		.dp {
			font-size: 25px;
		}

		button:hover {
			color: #3366CC;
		}

		button:focus {
			color: white;
		}

		.dialog {
			position: fixed;
            background-color: #282828;
            color: white;
            height: auto;
            width: auto;
            z-index: 1000;
            margin-left: auto;
            margin-right: auto;
            top: 10%;
            left: 23%;
		}

		.dialog-inner {
            height: 738px;
            width: 1000px;
            text-align: center;
			display: inline;
        }

        .dialog-center {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            left: 8%;
        }


	</style>

	<body>
		<div id="info">
			
			<p></p>

			<h2 id="gtitle">GAMBIT</h2>

			<br></br>
			<br></br>

			<h2 id="gmtype" class="dp">Free Play</h2>
			<h2 id="score" class="dp">Score: 0</h2>
			<h2 id="movesleft" class="dp">Moves Left: 0</h2>

			<br></br>

			<p><button id="menubutton" href="javascript">Menu</button></p>
			<p><button id="playbutton" href="javascript">Reset Board</button></p>
			<p><button id="expbutton" href="javascript">Expose Board</button></p>
			<p><button id="helpbutton" href="javascript">Help / About</button></p>


		</div>
		<canvas id="gameboard"></canvas>
		
	</body>

</html>
