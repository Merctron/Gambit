<!DOCTYPE html>
<html>
	<head>
		<!-- <link type="text/css" rel="stylesheet" href="ex.css"/> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
		<script type='text/javascript' src='Gambit.js'></script>
		<link href="skeleton.css" rel="stylesheet">
	<link href="normalize.css" rel="stylesheet">

		<title>Gambit</title>
	</head>

	<style>

		* {
			font-family: helvetica;
		}

		body, html{
			background-color: black;
			height:100%;
			overflow: hidden;
			overflow-y: hidden;
		}

		#gameboard{
			overflow:hidden;
			display: inline;
		}

		#info {
			float:left;
			color: white;
			width: 275px;
			height: 100%;
			text-align: center;
			display: inline;
		}

		.gtitle {
			color: #3366CC;
		}

		.gtitle:hover {
			color: #3366CC;
			font-weight: bold;
		}

		.dp {
			font-size: 25px;
		}

		button:hover {
			color: #3366CC;
		}

		button:focus {
			color: #3366CC;
		}

		.dialog {
			position: fixed;
			top: 0px;
			left: 0px;
            background-color: black;
            color: white;
            z-index: 1000;
            float: left;
            width: 100%;
   			height: 100%;
            text-align: center;
		}

		#score2 {
			visibility: hidden;
		}

		#movesleft2 {
			visibility: hidden;
		}


	</style>

	<body>
		<div id="info">
			
			<p></p>

			<h2 class="gtitle">GAMBIT</h2>

			<br></br>
			<br></br>

			<h2 id="gmtype" class="dp">Free Play</h2>
			<h2 id="score" class="dp">Score: 0</h2>
			<h2 id="movesleft" class="dp">Moves Left: 0</h2>
			<h2 id="score2" class="dp">Score: 0</h2>
			<h2 id="movesleft2" class="dp">Moves Left: 0</h2>

			<br></br>

			<p><button id="menubutton" href="javascript">Menu</button></p>
			<p><button id="playbutton" href="javascript">New Game</button></p>
			<p><button id="expbutton" href="javascript">Expose Board</button></p>
			<p><button id="helpbutton" href="javascript">Help / About</button></p>


		</div>
		<canvas id="gameboard"></canvas>
		
	</body>

</html>
